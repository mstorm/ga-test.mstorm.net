<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>It's TEST!</title>
<style>
html, body {padding:0; margin:0}
.wrap {padding:50px}
h1 {font-size:3em; padding:0; margin:0}
a {color:#00f; text-decoration:none}
a:hover {text-decoration:underline}
ul {padding:0 0 0 1.5em; margin:1em 0}
ul li {font-size:.9em; padding:0}
ul li.active a {color:red}
ul li.active a:before {content:"â–º"; padding-right:.2em}
</style>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
</head>
<body>
<div class="wrap">
	<h1>It works!</h1>
	<ul>
		<li><a href="http://mstorm.github.io/ga-test/">http://mstorm.github.io/ga-test/</a></li>
		<li><a href="http://ga-test.mstorm.net/">http://ga-test.mstorm.net/</a></li>
	</ul>
</div>
<script>
var linkers = [];

$('ul li').each(function() {
	var o = $(this);
	o.removeClass('active');

	var l = o.find('a').prop('href');
	if (l.indexOf(location.hostname) >= 0) {
		o.addClass('active');
	} else {
		linkers.push(l.replace(/https?:\/\/([^\/]+).*/g, '$1'));
	}
});

(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-246655-6', 'auto', {'allowLinker':true});
ga('require', 'linker');
ga('linker:autoLink', linkers);
ga('send', 'pageview');
</script>
</body>
</html>
